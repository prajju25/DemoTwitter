<div class="row">
    <div class="col-xs-12 col-md-9 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <button type="button" class="close" aria-label="Close" (click)="clearError()">
                <span aria-hidden="true">&times;</span>
            </button>
            <p>{{error}}</p>
        </div>
        <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform);loginform.reset()">
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" ngModel required>
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" class="form-control" ngModel required>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!loginform.valid">
                  {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                | {{isLoginMode ? 'New User? ' : 'Existing User? '}}
                <button class="btn btn-primary" (click)="onSwitchMode();loginform.reset()" type="button">
                  {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
